<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Friendly Weather</title>

  <!-- Bootstrap Default CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href ="main.css">
  <!-- Site-Specific JavaScript -->

  <script src="script.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div class="page-header">
  <h1 id="company-name">&#9788; Friendly Weather &#9788;</h1>
</div>
      <!-- JUMBOTRON WITH WEATHER IMAGE -->
      <div class="jumbotron">

        <!-- HEADING IN JUMBOTRON WITH TEMP RANGE -->
        <h1><span id="jumbo-high">Enable location to get weather.</span></h1>
        <h1><span id="jumbo-low"></span></h1>
        <h1><span id="jumbo-description"></span></h1>
        <button class="button btn btn-default hidden" id="units-button-f">Farenheit</button>
        <button class="button btn btn-default" id="units-button-c" style="display: none">Celsius</button>

      </div>
      <!-- HORIZONTAL RULE -->
      <div class="hidden" id="hr-1">
        <hr>
      </div>

      <!-- WEATHER ROW -->
      <div class="row" id="weather-info">
        <!-- LEFT WEATHER INFO PANE -->

        <div class="col-xs-4" id="weather-1">
          <span id="location"></span>
          <ul>
          <span id="city"></span>
          </ul>
        </div>

        <!-- MIDDLE WEATHER INFO PANE -->
        <div class="col-xs-4" id="weather-2">
          <span id="forecast"></span>
          <ul>
          <span id="current-weather"></span>
          </ul>
        </div>

        <!-- RIGHT WEATHER INFO PANE -->
        <div class="col-xs-4" id="weather-3">
          <span id="astro"></span>
          <ul>
            <span id="sun-wind"></span>
          </ul>
        </div>
      </div>




      <!-- HORIZONTAL RULE -->
      <div class="hidden" id="hr-2">
        <hr>

      </div>

      <!-- FOOTER -->
      <footer>
        <p>&copy; Friendly Weather Inc. 2017</p>
      </footer>

      <!-- END CONTAINER -- >
    </div>
    <!-- END WRAPPER -->
  </div>

</body>
</html>
