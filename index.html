<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Weather by Hambrotech</title>

  <!-- Bootstrap Default CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href ="main.css">
  <!-- Site-Specific JavaScript -->

  <script src="script.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="container">
      <!-- JUMBOTRON WITH WEATHER IMAGE -->
      <div class="jumbotron">

        <!-- HEADING IN JUMBOTRON WITH WHAT TO WEAR -->
        <h1><span id="wear-this">Wear <em>this</em> today!</span></h1>
      </div>

      <!-- LEFT WEATHER INFO PANE -->
      <div class="row" id="weather-info">
        <div class="col-xs-4" id="weather-1">
          <h2>Location</h2>
          <ul>
          <span id="city"></span>
          </ul>
        </div>

        <!-- MIDDLE WEATHER INFO PANE -->
        <div class="col-xs-4" id="weather-2">
          <h2>Today's Forecast</h2>
          <ul>
          <span id="current-weather"></span>
          </ul>
        </div>

        <!-- RIGHT WEATHER INFO PANE -->
        <div class="col-xs-4" id="weather-3">
          <h2>Sun and Wind</h2>
          <ul>
            <span id="sun-wind"></span>
          </ul>
        </div>
      </div>




      <!-- HORIZONTAL RULE -->
      <hr>

      <!-- FOOTER -->
      <footer>
        <p>&copy; Hambrotech Ltd. 2017</p>
      </footer>

      <!-- END CONTAINER>
    </div>
    <!-- END WRAPPER -->
  </div>

</body>
</html>
